name: CMake
on:
  push:
  pull_request:
    branches: [ main ]
env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: apt update
      run: apt-get update --yes
    - name: Install gtest
      run: apt-get install libgtest-dev --yes
    - name: Install cmake
      run: apt-get install cmake --yes
    - name: Install gcc
      run: apt-get install g++ --yes
    - name: Install valgrind
      run: apt-get install valgrind --yes
    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: cd ${{github.workspace}}/build && ./unit

    - name: Test valgrind
      working-directory: ${{github.workspace}}/build
      run: cd ${{github.workspace}}/build && valgrind --error-exitcode=1 --leak-check=full ./unit
